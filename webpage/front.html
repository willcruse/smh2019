        var total = "<table><tr><th>Bus</th><th>Destination</th><th>Time</th></tr>";

          total += "<tr><td>"

          total += "</td><td>"
          total += dest[i]
          total += "</td><td>"
          total += time[i]
          total += "</td></tr>";
        }
        total += "</table>";
